{% set name = "rst2pdf" %}
{% set version = "0.98" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 10240482bcdf93e28e2300e4742fc5ce54c445deb001d54ae3c627419607e51c

build:
  number: 0
  noarch: python
  entry_points:
    - rst2pdf = rst2pdf.createpdf:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - docutils
    - jinja2
    - pdfrw
    - pygments
    - python
    - reportlab
    - setuptools
    - six
    - smartypants
    - importlib_metadata

test:
  imports:
    - rst2pdf
  commands:
    - rst2pdf --help

about:
  home: https://rst2pdf.org
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Convert reStructured Text to PDF via ReportLab.
  doc_url: https://rst2pdf.org/static/manual.html
  dev_url: https://github.com/rst2pdf/rst2pdf

extra:
  recipe-maintainers:
    - chrisburr
